name: Performance Audit

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run weekly on Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual triggers

jobs:
  performance-audit:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      
      - name: Check environment
        run: npm run env:check
        continue-on-error: true
      
      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: Start application
        run: |
          npm run start &
          sleep 10
        env:
          NODE_ENV: production
      
      - name: Wait for server
        run: |
          timeout 60 bash -c 'until curl -sf http://localhost:3000 > /dev/null; do sleep 2; done'
      
      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli@0.12.x lighthouse chrome-launcher
      
      - name: Run performance audit
        run: npm run audit:performance
        continue-on-error: true
      
      - name: Run bundle analysis
        run: npm run analyze:bundle
      
      - name: Upload performance reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: performance-reports
          path: |
            reports/
            lighthouse-report.html
          retention-days: 30
      
      - name: Check bundle size
        run: |
          BUNDLE_SIZE=$(du -sb .next/static | cut -f1)
          BUNDLE_SIZE_MB=$((BUNDLE_SIZE / 1024 / 1024))
          echo "Bundle size: ${BUNDLE_SIZE_MB}MB"
          
          # Fail if bundle exceeds 10MB
          if [ $BUNDLE_SIZE_MB -gt 10 ]; then
            echo "âŒ Bundle size exceeds 10MB limit"
            exit 1
          else
            echo "âœ… Bundle size within acceptable range"
          fi
      
      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            // Find latest performance report
            const reportsDir = 'reports';
            if (fs.existsSync(reportsDir)) {
              const files = fs.readdirSync(reportsDir)
                .filter(f => f.endsWith('.md'))
                .sort()
                .reverse();
              
              if (files.length > 0) {
                const reportPath = path.join(reportsDir, files[0]);
                const report = fs.readFileSync(reportPath, 'utf8');
                
                // Truncate if too long (GitHub comment limit)
                const truncatedReport = report.length > 65000 
                  ? report.substring(0, 65000) + '\n\n... (truncated)'
                  : report;
                
                github.rest.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: `## ðŸ“Š Performance Audit Results\n\n${truncatedReport}`
                });
              }
            }
  
  lighthouse-ci:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      
      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            http://localhost:3000
            http://localhost:3000/produktai
            http://localhost:3000/projektai
          configPath: './.lighthouserc.json'
          uploadArtifacts: true
          temporaryPublicStorage: true
      
      - name: Check Lighthouse scores
        run: |
          echo "Lighthouse CI completed"
          echo "View results in GitHub Actions artifacts"
  
  bundle-size-check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      
      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: Analyze bundle
        run: npm run analyze:bundle
      
      - name: Check for bundle size increase
        if: github.event_name == 'pull_request'
        run: |
          echo "Bundle analysis completed"
          echo "Check artifacts for detailed report"
      
      - name: Upload bundle analysis
        uses: actions/upload-artifact@v4
        with:
          name: bundle-analysis
          path: reports/bundle-analysis.json
          retention-days: 30
